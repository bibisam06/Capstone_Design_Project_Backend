name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # .pem 파일을 base64로 디코딩하고 파일 권한 설정
      - name: .pem 파일 디코딩 및 설정
        env:
          PEM_KEY_BASE64: ${{ secrets.EC2_PEM_KEY }}
        run: |
          echo "$PEM_KEY_BASE64" | base64 --decode > dobee-web.pem
          chmod 400 dobee-web.pem

      # GitHub Secret에서 SSH 키를 불러와 PEM 파일로 디코딩 후 권한 설정
      - name: .pem 파일 디코딩 및 설정
        env:
          SSH_PRIVATE_KEY: ${{ secrets.dobee_back_server_key }}
        run: |
          echo "$SSH_PRIVATE_KEY" | base64 --decode > dobee_back_server_key.pem
          chmod 400 dobee_back_server_key.pem

      # SSH 연결을 사용하여 EC2 인스턴스에 접근
      - name: SSH 연결
        run: |
          ssh -i "dobee_back_server_key.pem" -o StrictHostKeyChecking=no ubuntu@ec2-13-124-83-135.ap-northeast-2.compute.amazonaws.com << 'EOF'
          echo "SSH 연결 성공"
          EOF

      # JDK 17 설정
      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      # Gradle 설정
      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # Gradle 실행 권한 부여
      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      # Gradle 빌드 실행
      - name: Gradle 빌드
        run: ./gradlew build -x test

      # keystore 파일을 base64로 디코딩하여 저장
      - name: keystore 파일 디코딩 및 업로드
        env:
          KEYSTORE_BASE64: ${{ secrets.EC2_KEY }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.p12

      # SCP를 사용하여 keystore 파일 EC2로 전송
      - name: SCP를 사용하여 keystore 파일 EC2로 전송
        run: |
          scp -v -i dobee-web.pem -o StrictHostKeyChecking=no keystore ubuntu@ec2-13-124-83-135.ap-northeast-2.compute.amazonaws.com:/home/ubuntu/

      # 빌드 후 배포
      - name: 빌드 후 배포
        run: |
          nohup java -jar dobee-0.0.1.SNAPSHOT.jar&

      # 배포 후 로그 확인
      - name: 캣 명령어
        run: |
          cat nohup.out

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: 의존성 그래프 생성 및 제출
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
