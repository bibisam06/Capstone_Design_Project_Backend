name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # GitHub Secret에서 PEM 키 불러오기
      - name: .pem 파일 디코딩 및 설정
        env:
          PEM_KEY_BASE64: ${{ secrets.SSH_KEY }}
        run: |
          echo "$PEM_KEY_BASE64" | base64 --decode > dobee-web.pem
          chmod 400 dobee-web.pem

#      # SSH 연결 테스트
#      - name: SSH 연결 테스트
#        run: |
#          ssh -o StrictHostKeyChecking=no -i dobeeweb ubuntu@ec2-13-124-83-135.ap-northeast-2.compute.amazonaws.com echo "SSH 연결 성공"

      # JDK 17 설정
      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      # Gradle 설정
      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # Gradle 실행 권한 부여
      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      # Gradle 빌드 실행
      - name: Gradle 빌드
        run: ./gradlew build -x test

      # keystore 파일을 base64로 디코딩하여 저장
      - name: keystore 파일 디코딩 및 업로드
        env:
          KEYSTORE_BASE64: ${{ secrets.EC2_KEY }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.p12


      # 빌드 후 배포
      - name: 빌드 후 배포
        run: |
          nohup java -jar /home/ubuntu/dobee-0.0.1.SNAPSHOT.jar &
          


  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: 의존성 그래프 생성 및 제출
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
