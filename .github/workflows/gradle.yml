name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드
        run: ./gradlew build -x test

      - name: keystore 파일 디코딩 및 업로드
        env:
          KEYSTORE_BASE64: ${{ secrets.EC2_KEY }}
        run: |
          # keystore.p12 파일을 base64로 디코딩하여 저장
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.p12


      - name: SCP를 사용하여 keystore 파일 EC2로 전송
        run: |
          scp -i dobee-web.pem -o StrictHostKeyChecking=no keystore.p12 ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 의존성 그래프 생성 및 제출
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
